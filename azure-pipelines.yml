

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
     name: Default

    steps:
    - task: PowerShell@2
      inputs:
       targetType: 'inline'
       script: |
            $pythonInstallerUrl = 'https://www.python.org/ftp/python/3.9.0/python-3.9.0-amd64.exe'
            $pythonInstallerPath = "$env:TEMP\python-3.9.0-amd64.exe"
            Invoke-WebRequest -Uri $pythonInstallerUrl -OutFile $pythonInstallerPath


    - task: Docker@2
      inputs:
         containerRegistry: 'Docker'
         repository: 'harshilpa/automation-online-job-management-system-python-django'
         command: 'buildAndPush'
         Dockerfile: '**/Dockerfile'
         tags: '$(tag)'

    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'Free Trial(81ed48f9-af0f-453f-936b-879b2f01dfb1)'
        appType: 'webAppLinux'
        appName: 'AZ-Django'
        package: '$(System.DefaultWorkingDirectory)/**/*.zip'
        runtimeStack: 'PYTHON|3.9'

